<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여름 한정 이벤트 홍보물 제작을 위한 정보 수집</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Malgun Gothic', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #4CAF50;
        }
        
        .section-title {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .section-title::before {
            content: "📋";
            margin-right: 10px;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        
        .required {
            color: #e74c3c;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .checkbox-item:hover {
            background: #f8f9fa;
            border-color: #4CAF50;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }
        
        .submit-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            margin-top: 30px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }
        
        .note {
            margin-top: 15px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .price-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }
        
        .price-input {
            position: relative;
        }
        
        .price-input::after {
            content: "원";
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            pointer-events: none;
        }
        
        .price-input input {
            padding-right: 35px;
        }
        
        .time-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .section {
                padding: 20px;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }
            
            .price-group,
            .time-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌞 여름 한정 이벤트</h1>
            <p>홍보물 제작을 위한 정보를 입력해주세요</p>
        </div>
        
        <div class="form-container">
            <form id="eventForm">
                <!-- 기본 이벤트 일정 정보 -->
                <div class="section">
                    <div class="section-title">이벤트 일정 정보</div>
                    
                    <div class="form-group">
                        <label for="startDate">이벤트 시작일</label>
                        <input type="date" id="startDate" name="startDate">
                    </div>
                    
                    <div class="form-group">
                        <label for="endDate">이벤트 종료일</label>
                        <input type="date" id="endDate" name="endDate">
                    </div>
                    
                    <div class="time-group">
                        <div class="form-group">
                            <label for="operatingHours">운영시간</label>
                            <input type="text" id="operatingHours" name="operatingHours" 
                                   placeholder="예: 09:00 - 18:00">
                        </div>
                        
                        <div class="form-group">
                            <label for="closedDays">휴무일</label>
                            <input type="text" id="closedDays" name="closedDays" 
                                   placeholder="예: 매주 일요일">
                        </div>
                    </div>
                </div>

                <!-- 이벤트 1: 프리미엄 패키지 -->
                <div class="section">
                    <div class="section-title">💰 이벤트 1: 프리미엄 패키지</div>
                    
                    <div class="price-group">
                        <div class="form-group">
                            <label for="event1_normal_price">정상 가격</label>
                            <div class="price-input">
                                <input type="number" id="event1_normal_price" name="event1_normal_price" 
                                       placeholder="50000">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="event1_discount_rate">할인율</label>
                            <input type="text" id="event1_discount_rate" name="event1_discount_rate" 
                                   placeholder="예: 20% 할인">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="event1_details">서비스 상세 내용</label>
                        <textarea id="event1_details" name="event1_details" rows="3"
                                  placeholder="프리미엄 패키지에 포함되는 서비스를 상세히 입력해주세요"></textarea>
                    </div>
                </div>

                <!-- 이벤트 2: 유리발수 할인 -->
                <div class="section">
                    <div class="section-title">💧 이벤트 2: 유리발수 할인</div>
                    
                    <div class="price-group">
                        <div class="form-group">
                            <label for="wash_basic_price">기본 세차 가격</label>
                            <div class="price-input">
                                <input type="number" id="wash_basic_price" name="wash_basic_price" 
                                       placeholder="15000">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="wash_premium_price">프리미엄 세차 가격</label>
                            <div class="price-input">
                                <input type="number" id="wash_premium_price" name="wash_premium_price" 
                                       placeholder="25000">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="coating_only_price">유리발수 단독 가격</label>
                            <div class="price-input">
                                <input type="number" id="coating_only_price" name="coating_only_price" 
                                       placeholder="30000">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="wash_options">기타 세차 옵션</label>
                        <textarea id="wash_options" name="wash_options" rows="2"
                                  placeholder="추가 세차 옵션이 있다면 입력해주세요"></textarea>
                    </div>
                </div>

                <!-- 예약 및 운영 정보 -->
                <div class="section">
                    <div class="section-title">📞 예약 및 운영 정보</div>
                    
                    <div class="form-group">
                        <label>예약 가능 방법</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="reservation_phone" name="reservation_methods" value="전화예약">
                                <label for="reservation_phone">📞 전화 예약</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="reservation_visit" name="reservation_methods" value="방문예약">
                                <label for="reservation_visit">🚗 현장 방문</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="reservation_online" name="reservation_methods" value="온라인예약">
                                <label for="reservation_online">💻 온라인 예약</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="time-group">
                        <div class="form-group">
                            <label for="daily_limit">일일 한정 수량</label>
                            <input type="number" id="daily_limit" name="daily_limit" 
                                   placeholder="예: 20">
                        </div>
                        
                        <div class="form-group">
                            <label for="service_time">서비스 소요시간</label>
                            <input type="text" id="service_time" name="service_time" 
                                   placeholder="예: 60분">
                        </div>
                    </div>
                </div>

                <!-- 홍보 및 마케팅 -->
                <div class="section">
                    <div class="section-title">📢 홍보 채널</div>
                    
                    <div class="form-group">
                        <label>홍보 예정 채널</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="promo_sns" name="promotion_channels" value="SNS">
                                <label for="promo_sns">📱 SNS (인스타, 페북)</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="promo_blog" name="promotion_channels" value="블로그">
                                <label for="promo_blog">📝 블로그</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="promo_banner" name="promotion_channels" value="현수막/배너">
                                <label for="promo_banner">🎯 현수막/배너</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="promo_flyer" name="promotion_channels" value="전단지">
                                <label for="promo_flyer">📄 전단지</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="special_notes">특별 요청사항</label>
                        <textarea id="special_notes" name="special_notes" rows="3"
                                  placeholder="홍보물 제작 시 특별히 강조하고 싶은 내용이나 요청사항을 입력해주세요"></textarea>
                    </div>
                </div>

                <div class="submit-section">
                    <button type="submit" class="submit-btn">📤 정보 제출하기</button>
                    <div class="note">
                        제출 후 24시간 내에 홍보물 시안을 제작해드립니다!
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 서버 상태 확인 제거 - 항상 폼 표시

        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 폼 데이터 수집
            const formData = new FormData(this);
            const data = {};
            
            // 체크박스 그룹 처리
            const reservationMethods = [];
            const promotionChannels = [];
            
            for (let [key, value] of formData.entries()) {
                if (key === 'reservation_methods') {
                    reservationMethods.push(value);
                } else if (key === 'promotion_channels') {
                    promotionChannels.push(value);
                } else {
                    data[key] = value;
                }
            }
            
            data.reservation_methods = reservationMethods;
            data.promotion_channels = promotionChannels;
            
            // 데이터를 텍스트로 정리
            let result = "=== 여름 한정 이벤트 홍보물 제작 정보 ===\n\n";
            
            result += "📅 이벤트 일정\n";
            result += `• 시작일: ${data.startDate}\n`;
            result += `• 종료일: ${data.endDate}\n`;
            result += `• 운영시간: ${data.operatingHours}\n`;
            result += `• 휴무일: ${data.closedDays || '없음'}\n\n`;
            
            result += "💰 이벤트 1 (프리미엄 패키지)\n";
            result += `• 정상가격: ${data.event1_normal_price}\n`;
            result += `• 할인율: ${data.event1_discount_rate || '미기재'}\n`;
            result += `• 서비스 상세: ${data.event1_details || '미기재'}\n\n`;
            
            result += "💧 이벤트 2 (유리발수 할인)\n";
            result += `• 기본세차: ${data.wash_basic_price}\n`;
            result += `• 프리미엄세차: ${data.wash_premium_price || '미기재'}\n`;
            result += `• 기타 세차 옵션: ${data.wash_options || '없음'}\n`;
            result += `• 유리발수 단독: ${data.coating_only_price}\n\n`;
            
            result += "📞 예약 및 운영\n";
            result += `• 예약방법: ${data.reservation_methods.join(', ')}\n`;
            result += `• 일일 한정: ${data.daily_limit || '미기재'}\n`;
            result += `• 소요시간: ${data.service_time || '미기재'}\n\n`;
            
            result += "📢 홍보 및 마케팅\n";
            result += `• 홍보채널: ${data.promotion_channels.join(', ') || '미기재'}\n`;
            result += `• 특별요청: ${data.special_notes || '없음'}\n\n`;
            
            result += `접수 시간: ${new Date().toLocaleString('ko-KR')}\n`;
            
            console.log('📋 폼 데이터 정리 완료:', result);
            
            // 로컬 스토리지에 데이터 저장
            localStorage.setItem('eventFormData_' + Date.now(), result);
            
            // 항상 성공 메시지 표시
            document.body.innerHTML = `
                <div style="
                    display: flex; flex-direction: column; justify-content: center; align-items: center;
                    min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px;
                ">
                    <div style="
                        background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                        text-align: center; max-width: 500px; width: 100%;
                    ">
                        <div style="font-size: 64px; margin-bottom: 20px;">🎉</div>
                        <h1 style="color: #2c3e50; margin-bottom: 15px; font-size: 28px;">제출되었습니다!</h1>
                        <p style="color: #7f8c8d; font-size: 16px; line-height: 1.6; margin-bottom: 20px;">
                            여름 한정 이벤트 홍보물 제작 요청이<br>
                            성공적으로 제출되었습니다.
                        </p>
                        <div style="
                            background: #ecf0f1; padding: 20px; border-radius: 10px; margin: 20px 0;
                            border-left: 4px solid #27ae60;
                        ">
                            <p style="margin: 0; color: #2c3e50; font-size: 14px;">
                                ✅ 정보가 성공적으로 제출되었습니다<br>
                                📝 접수번호: ${Date.now().toString().slice(-6)}
                            </p>
                        </div>
                        <p style="color: #95a5a6; font-size: 14px; margin-top: 30px;">
                            24시간 내에 홍보물 시안을 제작해드립니다.
                        </p>
                        <button onclick="window.location.reload()" style="
                            background: #3498db; color: white; border: none; padding: 12px 24px;
                            border-radius: 6px; font-size: 14px; cursor: pointer; margin-top: 20px;
                            transition: background 0.3s;
                        " onmouseover="this.style.background='#2980b9'" onmouseout="this.style.background='#3498db'">
                            새로 제출하기
                        </button>
                    </div>
                </div>
            `;
        });

        // 오늘 날짜를 최소값으로 설정
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('startDate').min = today;
        document.getElementById('endDate').min = today;
        
        // 시작일이 변경되면 종료일 최소값도 변경
        document.getElementById('startDate').addEventListener('change', function() {
            document.getElementById('endDate').min = this.value;
        });
    </script>
</body>
</html>
